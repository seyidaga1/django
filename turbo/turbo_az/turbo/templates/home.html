<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əsas Səhifə</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        /* Add custom styles for the Add Car button */
        
        .green-line {
            width: 100%;  /* Full width */
            height: 5px;  /* Height of the line */
            background-color: #28a745;  /* Green color */
            position: fixed;  /* Fix the line at the top */
            top: 0;  /* Align it to the top of the page */
            left: 0;
            z-index: 9999;  /* Ensure the line is on top */
        }
        .add-car-btn {
            position: fixed;
            bottom: 20px; /* Position the button 20px from the bottom */
            left: 50%;  /* Center the button horizontally */
            transform: translateX(-50%); /* Adjust the button to be exactly centered */
            width: 60px;  /* Set the width of the button */
            height: 60px; /* Set the height of the button */
            background-color: #28a745; /* Green background */
            color: white; /* White icon color */
            border-radius: 50%; /* Make the button circular */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* Larger font for the icon */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            z-index: 1000; /* Ensure the button is on top of other elements */
            transition: all 0.3s ease; /* Smooth transition */
            text-decoration: none; /* Remove any default underlining */
        }

        .add-car-btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.1) translateX(-50%); /* Slightly enlarge the button on hover */
        }
        
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Title -->
        <h1 class="text-center mb-4">Maşın Siyahısı</h1>

        <!-- Car List -->
        {% if cars %}
            <div class="row">
                {% for car in cars %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            {% if car.image %}
                                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
                            {% else %}
                                <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ car.title }}</h5>
                                <p class="card-text">Qiymət: {{ car.price }} AZN</p>
                                <p class="card-text">{{ car.description|truncatewords:15 }}</p>
                                <a href="{% url 'car_detail' car.id %}" class="btn btn-primary">Detallara bax</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Hələ heç bir maşın əlavə edilməyib.</p>
        {% endif %}
    </div>

    <!-- Add Car Button -->
    <a href="{% url 'add_car' %}" class="add-car-btn">
        +
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
