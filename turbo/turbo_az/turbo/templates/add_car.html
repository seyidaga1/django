<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Maşın Əlavə Et</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Yeni Maşın Əlavə Et</h1>
        
        <form action="{% url 'add_car' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="carName" class="form-label">Maşın Adı</label>
                <input type="text" class="form-control" id="carName" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="carPrice" class="form-label">Qiymət (AZN)</label>
                <input type="number" class="form-control" id="carPrice" name="price" required>
            </div>
            
            <div class="mb-3">
                <label for="carDescription" class="form-label">Təsvir</label>
                <textarea class="form-control" id="carDescription" name="description" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="carImage" class="form-label">Şəkil Yüklə</label>
                <input type="file" class="form-control" id="carImage" name="image">
            </div>
            
            <button type="submit" class="btn btn-primary">Əlavə Et</button>
        </form>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
